<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Word Nerd - crossword and other word puzzle solver</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/select/1.2.3/css/select.dataTables.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css', v='171229') }}">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Word Nerd</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                   <input type="text" class="form-control" placeholder="Search - use ? or . for wildcard" id="search">
                   <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="ev_words">Words</button>
                        <button class="btn btn-primary" type="button" id="ev_anagrams">Anagrams</button>
                        <button class="btn btn-primary" type="button" id="ev_definitions">Definitions</button>
                   </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="status">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 sidebar">
                <table id="words_table" class="display compact">
                    <thead>
                        <tr><th>Word</th></tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-8 main">
                <div id="definitions">No item selected</div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/select/1.2.3/js/dataTables.select.min.js"></script>
    <script src="{{ url_for('static', filename='main.js', v='171239') }}"></script>
  </body>
  <script>
  $(document).ready(function () {
    init("{{ url_for('static', filename='data.json', v='1') }}");
  });
  </script>
</html>
